<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="{{ site.author.name }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/icons/icon.svg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/apple-touch-icon.svg' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="website">
  {% if page.featured_image %}
  <meta property="og:image" content="{{ site.url }}{{ page.featured_image }}">
  {% endif %}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  {% if page.featured_image %}
  <meta name="twitter:image" content="{{ site.url }}{{ page.featured_image }}">
  {% endif %}

  <!-- Scripts -->
  <script defer src="{{ '/assets/js/script.js' | relative_url }}"></script>
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="by3T7sLJMgqeUWYYK6A8XQ" async></script>
</head>
